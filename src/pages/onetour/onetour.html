<ion-content>
  <header></header>
  <subheader></subheader>
  <ion-row class="toprow"><ion-col col-12 >{{'Tournament News'|translate}}</ion-col>
  </ion-row>


  <ion-row  dir="rtl" class="controw" *ngFor="let t of tours">
      <ion-col col-4 >
        <img class="docimg" src={{t.picpath}}>
      </ion-col>

      <ion-col col-8>

        <ion-row>
          <ion-col col-12><h6>{{t.title_ar}}</h6>
          </ion-col>
        </ion-row>

          <ion-row>
          <ion-col col-1>
              <!--<img src="assets/imgs/pdficon.png">-->
          </ion-col>
           <ion-col col-11>
              <p class="p1">
{{t.title}}
              </p>
           </ion-col>
         </ion-row>


         <ion-row>
               <ion-col col-4 (click)="gotodetails(t.new_event_id)">
                 <p class="p3">{{'more'|translate}}</p>
                 <img height="8px" src="assets/imgs/more.png">
               </ion-col>
               <ion-col col-4>
                  <!--<p class="p2">تعليقات 20</p>-->
                </ion-col>
                <ion-col col-4>
                  <!--<p class="p2">اعجابات 50</p>-->
                 </ion-col>
             </ion-row>

      </ion-col>
  </ion-row>


</ion-content>
