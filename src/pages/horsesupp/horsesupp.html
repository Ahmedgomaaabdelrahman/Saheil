<ion-content>
  <ion-content>
    <header></header>
    <subheader></subheader>
    <ion-row class="toprow"><ion-col col-12 >{{'All Supplies'|translate}} </ion-col></ion-row>
    <ion-row class="controw">
      <ion-col col-6  *ngFor="let sup of supArray;let i=index" >
        <div>
          <div style="height: 120px;">
            <ion-row style="position: absolute;top: 10px;width: 95%;">
              <ion-col col-6> <img src="assets/imgs/starb.png" height="15px"></ion-col>
              <ion-col col-6><p class="p1">{{sup.price}}</p></ion-col>
            </ion-row>
            <img class="imgcont" src={{sup.picpath}}>
          </div>
          <div style="background-color:#efc658">
            <!-- <h6>{{sup.title_ar}}</h6> -->
            <!-- <h6>لجام حصان</h6> -->
            <!--<p class="p2">تنظيم البطولة الدوليه الوطنيه الاولى تنظيم البطولة الدوليه الوطنيه الاولى</p>-->
            <ion-row>
              <ion-col col-6 style="text-align:center">
                  <button style="background-color:transparent" (click)="addToBasket(sup)">
                    <img height="15px" src="assets/imgs/basket.png">
                  </button>                  
              </ion-col>
              <ion-col col-6 style="text-align:center"><img height="15px" (click)="addToFav(sup.supply_id)" src="assets/imgs/favb.png"></ion-col>
            </ion-row>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-content>
