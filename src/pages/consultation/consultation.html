<ion-content>
    <header></header>
    <subheader></subheader>
   <ion-row class="toprow"><ion-col col-12 >{{'Consulting'|translate}}</ion-col></ion-row>


   <div *ngFor="let msg of msgs" class="contdiv">
     <h6>{{msg.subject}}</h6>
     <p>{{msg.created}}</p>
     <p (click)="gotodetails(msg)">{{'more details'|translate}}</p>
     <img height="8px" src="assets/imgs/more.png">
   </div>

      </ion-content>
