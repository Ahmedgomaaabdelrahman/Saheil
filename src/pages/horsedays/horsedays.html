<ion-content>
  <header>
      <!--<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">-->
      <!--<script src="http://vjs.zencdn.net/4.12/video.js"></script>-->
  </header>
  <div >
    <ion-row style="direction:rtl">
        <ion-col col-6 style="text-align:start">
             <button ion-button block class="more" style="float:right" (click)="more()"> <ion-icon name="arrow-round-back" style="margin:0 5px"></ion-icon></button>                    
        </ion-col>
        <ion-col col-6 style="text-align:end">
            <button ion-button block class="more" style="float:left"(click)="less()"><ion-icon name="arrow-round-forward" style="margin:0 5px"></ion-icon></button>
        </ion-col>
        
    </ion-row>
    <ion-row style="height:120px">
        <ion-col col-10>
         <ion-scroll scrollX="true" has-bouncing="true" style="height:130px" >
           <ion-segment >
               <ion-segment-button  style="height: 200px;    background-color: transparent" *ngFor="let item of items">
               <div class="imgdiv"><img (click)="clickShow(item)" [src]="item?.member[0]['image']"></div>

             </ion-segment-button>
    
           </ion-segment>


         </ion-scroll>

        </ion-col>
        <ion-col col-2 (click)="addnew()">
          <div class="addimg">
            <ion-icon name="add"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
     <hr>
      <div class="details"  >
          <div *ngIf="show?.picpath == 'http://www.sahel-horse.com/uploads/logo.png'" >
          <video style="width: 100%;height: 200px;"  src = "{{show?.video}}#t=0.2" controls  autoplay >
          </video></div>
          <div *ngIf="show?.picpath != 'http://www.sahel-horse.com/uploads/logo.png'" >

          <img   src={{show?.picpath}}></div>


          <!--<video  *ngIf="video != 'false'"  id="MY_VIDEO_1" class="video-js vjs-default-skin" controls-->
                 <!--preload="auto" width="320" height="240" poster="MY_VIDEO_POSTER.jpg"-->
                 <!--data-setup="{}">-->
              <!--<source [src]='item?.video' type='video/mp4'>-->
              <!--<source  [src]='item?.video' type='video/webm'>-->
              <!--<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>-->
          <!--</video>-->


          <div class="info">
              <ion-row>
                  <ion-col col-6><h6>{{show?.username}}</h6></ion-col>
                  <ion-col  col-4><p>{{show?.created}}</p></ion-col>
                  <ion-col col-2>
                      <!--<img id="prof" src="assets/imgs/prf.png">-->
                  </ion-col>
              </ion-row>

          </div>
      </div>
</div>
 </ion-content>
