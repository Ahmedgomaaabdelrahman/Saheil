    <form class="myform" #f="ngForm">
      <button ion-button block (click)="serviceImage()"  class="btn">اضافة صورة</button>

      <div class="divimg"> <img *ngIf="image != null" src={{image}}></div>
    <ion-input type="text" [(ngModel)]="title_ar" name="title_ar" placeholder="نوع الخيل">{{title_ar}}</ion-input>
    <ion-input type="text" [(ngModel)]="title_en" name="title_en" placeholder="Horse type">{{title_en}}</ion-input>
    <ion-input type="text" [(ngModel)]="details_ar" name="details_ar" placeholder="التفاصيل">{{details_ar}}</ion-input>
    <ion-input type="text" [(ngModel)]="details_en" name="details_en" placeholder="Details">{{details_en}}</ion-input>
    <ion-input type="text" [(ngModel)]="homeland" name="homeland" placeholder="Homeland">{{homeland}}</ion-input>
    <ion-input type="text" [(ngModel)]="price" name="price" placeholder="السعر">{{price}}</ion-input>
    <ion-input type="text" [(ngModel)]="color" name="color" placeholder="اللون">{{color}}</ion-input>
    <!--<ion-input type="text" placeholder="color"></ion-input>-->
    <ion-input type="text" [(ngModel)]="age" name="age" placeholder="العمر">{{age}}</ion-input>
    <!--<ion-input type="text" placeholder="Age"></ion-input>-->
    
    <ion-item class="selection">
        <ion-label>اختر القسم</ion-label>
        <ion-select   okText="اختر" cancelText="الغاء" required="true">
            <ion-option (ionSelect)="getSelectedCat(c.category_id)"  *ngFor="let c of allCategories"  value={{c.title_ar}} required>{{c.title_ar}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item class="selection">
        <ion-label>اختر البلد</ion-label>
        <ion-select>
            <ion-option (ionSelect)="getSelectedC(con.country_id)"  *ngFor="let con of cs"  value={{con.title_ar}} required>{{con.title_ar}}</ion-option>

        </ion-select>
 </ion-item>

        <button ion-button block (click)="submit()" class="btn">اضافة</button>
  </form>
