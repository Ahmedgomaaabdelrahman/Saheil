
<ion-content>
  <header></header>
  <subheader></subheader>
 <ion-row class="toprow"><ion-col col-12 >منتجاتك</ion-col></ion-row>
    <div>
        <ion-row dir="rtl" class="controw" *ngFor="let item of mySups;let i=index">
            <ion-col col-3 >
                <img class="docimg" src={{item.picpath}}>
            </ion-col>
            <ion-col col-9>
                <ion-row>
                    <ion-col col-11>
                        <h6>{{item.title_ar}}</h6>
                    </ion-col>
                    <ion-col col-1>
                        <ion-icon name="close" (click)="deleteASup(item.supply_id,i)"></ion-icon>
                    </ion-col>
                </ion-row>
               
                <ion-row>
                  <ion-col col-12>
                      <p class="p1">
{{item.details_ar}}
                      </p>
                  </ion-col>
                 
              </ion-row>

                <ion-row >
                    <ion-col col-10 style="padding-top:10px">
                        <!--<p class="p3">120ريال</p>-->
                    </ion-col>
                    <ion-col col-2>
                        <!--<button ion-button block class="edit" (click)="edit(item.supply_id)">تعديل</button>-->
                    </ion-col>
                </ion-row>

            </ion-col>
        </ion-row>
    </div>
</ion-content>
