
<ion-content >
    <header></header>
    <subheader></subheader>
   <ion-row class="toprow"><ion-col col-12 >{{'All Images'|translate}}</ion-col></ion-row>
   <ion-row class="controw">
    <ion-col  *ngFor="let img of imgs" col-6 >
      <div style="border: 1px solid lightgray;
      margin: 5px;
      height: 217px;
      max-height: 217px;" (click)="gotodtails(img.gallery_id)">
        <img src={{img.picpath}} alt="">
          <div class="alldiv"> {{img.title_ar}}</div>
         
      </div>
    </ion-col>
   </ion-row>
   </ion-content>
