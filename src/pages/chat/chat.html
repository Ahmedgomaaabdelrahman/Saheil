<ion-content>
<header></header>
<ion-row class="toprow"><ion-col col-12 >احمد عبدالله</ion-col>
</ion-row>
<div  class="conrdiv">
  <div *ngFor="let m of msgs">
  <ion-row dir="rtl" style="margin:0 0 20px;">
    <ion-col col-8>
      <div class="browndiv">
        <p class="p1">{{m['message']}}</p>
        <p class="p2">{{m['created']}}</p>
      </div></ion-col>
    <ion-col col-4></ion-col>
  </ion-row>

  <ion-row dir="rtl" style="margin:0 0 20px;">
      <ion-col col-4></ion-col>
      <ion-col col-8>
        <div class="sender"></div>
        <div class="graydiv">
          <p class="p1">{{m['message']}}</p>
          <p class="p2">{{m['created']}}</p>
        </div></ion-col>
    </ion-row>


  </div>
</div>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-2 style="text-align: center"><button ion-button clear class="btnchat" ><ion-icon name="send"></ion-icon></button></ion-col>
    <ion-col col-8><ion-input type="text" class="msg"></ion-input></ion-col>
    <ion-col col-2 style="text-align: center"><button ion-button clear class="btnchat" ><ion-icon name="attach"></ion-icon></button></ion-col>
  </ion-row>
</ion-footer>
