<ion-header>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsQacWO4uTKuGvMqqdsAaslq0Xa5a8RzQ&libraries=places&callback=initMap" async defer></script>

  <ion-toolbar>
    <ion-title>Enter address</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div #map id="map"></div>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
