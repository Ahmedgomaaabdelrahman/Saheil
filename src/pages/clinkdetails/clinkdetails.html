<ion-content>
    <header></header>
    <subheader></subheader>
   <ion-row class="toprow"><ion-col col-12 >{{'Veterinary Clinics'|translate}}</ion-col></ion-row>
   <div class="topdiv">
     <img class="heart" src="assets/imgs/fav.png">
      <!-- <img class="fimg" src="assets/imgs/topimg.png"> -->
       <img class="simg" src={{details.service_image}}>
   </div>

    <ion-row style="margin-top:-25px">
        <ion-col col-3 style="text-align: center">
            <img height="40px" src="assets/imgs/doctorchat.png">
        </ion-col>
        <ion-col col-9></ion-col>
    </ion-row>
    <ion-row class="docname">
        <ion-col col-12>{{details.name_ar}}</ion-col>
    </ion-row>


    <div>
        <ion-segment [(ngModel)]="pet">
            <!--<ion-segment-button value="location">-->
            <!--الموقع-->
            <!--</ion-segment-button>-->
            <ion-segment-button value="contact">
                {{'Contact'|translate}}
            </ion-segment-button>
            <ion-segment-button value="about">
                {{'About' | translate}}
            </ion-segment-button>
        </ion-segment>
    </div>
    <!---->
    <div [ngSwitch]="pet" class="segdiv" ngSelected="selected">
        <div *ngSwitchDefault>
            <div class="innerseg">
                <p>
                    {{details.service_details}}          </p>
            </div>
        </div>

        <div *ngSwitchCase="'contact'">
            <div class="innerseg" style="border-bottom:1px solid gray;">
                <ion-row>
                    <ion-col col-1><img src="assets/imgs/address.png"></ion-col>
                    <ion-col col-11>{{details.service_address}} </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-1><img src="assets/imgs/email.png"></ion-col>
                    <ion-col col-11>{{details.email}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-1><img src="assets/imgs/face.png"></ion-col>
                    <ion-col col-11>{{details.facebook}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-1><img src="assets/imgs/tw.png"></ion-col>
                    <ion-col col-11>aaaaa@sdfsdfsd.com</ion-col>
                </ion-row>
            </div>
        </div>

        <!--<div  *ngSwitchCase="'location'">-->

        <!--&lt;!&ndash;<div #map id="map"></div>&ndash;&gt;-->

        <!--&lt;!&ndash;<img class="map" src="assets/imgs/map.jpg">&ndash;&gt;-->
        <!--</div></div>-->

    </div>
    <div #map id="map"></div>

    <button ion-button block (click)="contact()" class="send">{{'Send Request'|translate}}</button>

</ion-content>
