<ion-header>

  <ion-navbar>
    <ion-buttons right>
      <button ion-button navPop icon-only>
        <ion-icon style="color:gray" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'selectloc'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div>
  <form class="forma">
    <ion-input name="placelabel" [(ngModel)]="placelabel" class="placename" placeholder="العنوان" type="text"></ion-input>
    <button ion-button block class="tobalagh" (click)="sendLocation()">{{'Save'|translate}}</button>
  </form>

</ion-content>
