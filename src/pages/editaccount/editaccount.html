<ion-content>
   <header></header>
   <ion-row class="toprow">
     <ion-col col-8 style="text-align:end" >
       <p>{{'Edit Account'|translate}}</p>
    </ion-col>
    <ion-col col-4 style="text-align:start">
      <img  height="25px" src="assets/imgs/icon.png" >
    </ion-col>
  </ion-row>
   <div class="topdiv">

     <div id="profileImage" class="simg">
       <!--style="background-image: url(../assets/imgs/doctor.png);">-->
       <img height="25px" class="editicon" (click)="profileImage()" src="assets/imgs/editicon.png" ></div>
     <!--<div *ngIf="image != null" class="simg" style="background-image:url(`${{image}}`)!important">-->
       <!--<img height="25px" class="editicon" (click)="profileImage()" src="assets/imgs/editicon.png" ></div>-->
   </div>

<form #f="ngForm">
  <ion-input class="editinput" [(ngModel)]="username" name="username" type="text" placeholder="اسم المستخدم"></ion-input>
  <ion-input class="editinput" [(ngModel)]="email" name="email" type="email" placeholder="البريد الالكترونى"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="service_details_ar" name="service_details_ar" type="text" placeholder="نبذة تعريفيه بالعربية"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="service_details_en" name="service_details_en" type="text" placeholder="نبذة تعريفيه بالانجليزية"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="service_name_ar" name="service_name_ar" type="text" placeholder="اسم الخدمة بالعربية"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="service_name_en" name="service_name_en" type="text" placeholder="اسم الخدمة بالانجليزية"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="service_adress_ar" name="service_adress_ar" type="text" placeholder="العنوان بالعربية"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="service_adress_en" name="service_adress_en" type="text" placeholder="العنوان بالانجليزية"></ion-input>
  <ion-input class="editinput" [(ngModel)]="mobile" name="mobile" placeholder="الجوال"></ion-input>
  <ion-input class="editinput" [(ngModel)]="password" name="password" type="password" placeholder="الرقم السري"></ion-input>
  <ion-input class="editinput" [(ngModel)]="facebook" name="facebook" type="text" placeholder="فيس بوك"></ion-input>
  <ion-input class="editinput" [(ngModel)]="twitter" name="twitter" type="text" placeholder="تويتر"></ion-input>
  <ion-input class="editinput" *ngIf="!normalUserFlag" [(ngModel)]="qPrice" name="qPrice" type="text" placeholder="سعر الاستشارة"></ion-input>
  <p *ngIf="!normalUserFlag" class="text">قيمة العمولة :%{{commetion}}</p>

  <!--<ion-input class="editinput" type="text" placeholder="العنوان على الخريظه"></ion-input>-->
    <button ion-button block class="btn"  (click)="selectLoc()">{{'Address On Map'|translate}}</button>
    <button ion-button block class="btn"  *ngIf="!normalUserFlag" (click)="serviceImage()"> {{'Add Image of Service'|translate}} </button>

<div *ngIf="service_image !== 'http://www.sahel-horse.com/uploads/'">



    <img *ngIf="!normalUserFlag" src='{{service_image}}'>
</div>
    <button ion-button block class="btn"(click)="submit()">تعديل</button>
</form>

</ion-content>
