<ion-content>
    <header></header>
    <subheader></subheader>
    <ion-row class="toprow">
        <ion-col col-1></ion-col>
        <ion-col col-6 style="text-align:end;font-weight: bold;">ارسال الطلب</ion-col>
        <ion-col col-1 style="text-align:start"></ion-col>
        <ion-col col-4 style="text-align:end"></ion-col>
    </ion-row>
 <form #f="ngForm">
   <!--<ion-input class="editinput" type="text" placeholder="اسم المستخدم"></ion-input>-->
   <ion-input class="editinput" [(ngModel)]="_subject" name="_subject" type="text" placeholder="الموضوع"></ion-input>
   <!--<ion-input class="editinput" type="text" placeholder="الجوال"></ion-input>-->
   <ion-textarea class="message" [(ngModel)]="_message" name="_message" type="text" placeholder="الرساله"></ion-textarea>
   
   <button ion-button *ngIf="flag" (click)="send()" block class="sendbtn">ارسال</button>
   <p *ngIf="!flag"  block >عفوا يجب التسجيل اولا !</p>
 </form>
 
 </ion-content>
